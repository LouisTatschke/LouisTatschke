<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Louis Tatschke Website</title>
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Dorsa:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Wire+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <style type="text/css">a {text-decoration: none}</style>
  <script>
    var header, opacity, yPos, footer;
    function yScroll(){
    	header = document.getElementById('header');
      opacity = document.getElementById('opacity');
      footer = document.getElementById('footer');
    	yPos = window.pageYOffset;
      if(yPos > 20){
        opacity.style.opacity = "0.5";

      } else {
        opacity.style.opacity = "0";
      }

      if(yPos < 20){
        scrolldown.style.opacity = "1";


      } else {
        scrolldown.style.opacity = "0";
      }


      if(yPos < 320){
        document.body.style.backgroundColor = "rgba(220, 220, 220, 1)";


      } else {
        document.body.style.backgroundColor = "black";
      }


    	if(yPos > 250){
        header.style.height = "1000px"
        header.style.fontSize = "2em";
        header.style.letterSpacing = "1.8em";
        header.style.color = "rgba(220, 220, 220, 1)";
        opacity.style.opacity = "1";
        header.style.marginTop = "-1%";


    	} else {
        header.style.height = "1000px"
        header.style.fontSize = "2em";
        header.style.letterSpacing = "1.2em";
        header.style.color = "rgba(20, 20, 20, 1)";
        header.style.marginTop = "20%";
    	}


      if(yPos > 900){
        header.style.opacity = "0";

    	} else {
        header.style.opacity = "1";
    	}


      if(yPos < 320){
        footer.style.backgroundColor = "rgba(220, 220, 220, 1)";
        footer.style.color = "rgba(220, 220, 220, 1)"


      } else {
        footer.style.backgroundColor = "black";
        footer.style.color = "rgba(220, 220, 220, 1)"
      }

    }

    window.addEventListener("scroll", yScroll);
</script>
</head>
