</head>
<body>

  <div class="top" id="myTopnav">
      <a href="index.html" class="active">HOME</a>
      <a href="about.html">CONTACT</a>
    <div class="pages" align="center">
        <a href="artwork.html">ARTWORK</a>
        <a href="graphicdesign.html">GRAPHIC DESIGN</a>
        <a href="photography.html">PHOTOGRAPHY</a>
    </div>
    <a href="javascript:void(0);" class="icon" align="center" onclick="myFunction()">&#9776;</a>
  </div>


  <div id="header" align="center">
    <h1 align="center">LOUIS TATSCHKE</h1>
  </div>


  <div class="space"></div>


  <div id="scrolldown" align="center">
    <h2 align="center">SCROLL ME</h2>
  </div>


  <div id="wrapper">
    <div id="opacity">
      <div class="container">
        <img src="images/artwork/artworkpreview.jpg" alt="artwork" class="image">
        <div class="overlay">
          <div class="text"> <a href="artwork.html">ARTWORK</a> </div>
        </div>
      </div>
      <div class="container">
        <img src="images/graphic_design/graphicdesignpreview.jpg" alt="graphicdesign" class="image">
          <div class="overlay">
            <div class="text"> <a href="graphicdesign.html">GRAPHIC DESIGN</div>
          </div>
      </div>
    <div class="container">
        <img src="images/photography/photography_preview.jpg" alt="photography" class="image" >
        <div class="overlay">
        <div class="text"><a href="photography.html" >PHOTOGRAPHY</a> </div>
        </div>
      </div>
    </div>
  </div>

  <div class="contact" align="center">

      <img class="facebook" src="images/facebook.svg">
    </a>


<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "top") {
        x.className += " responsive";
      } else {
        x.className = "top";
      }
    }

    var header, opacity, yPos, top;

    function yScroll() {
      header = document.getElementById('header');
      opacity = document.getElementById('opacity');
      top = document.getElementsByClassName('top');
      yPos = window.pageYOffset;
      if (yPos > 20) {
        opacity.style.opacity = "0.5";
      } else {
        opacity.style.opacity = "0";
      }
      if (yPos < 20) {
        scrolldown.style.opacity = "1";
      } else {
        scrolldown.style.opacity = "0";
      }
      if (yPos < 120) {
        document.body.style.backgroundColor = "rgba(220, 220, 220, 1)";
      } else {
        document.body.style.backgroundColor = "black";
      }
      if (yPos > 150) {
        header.style.height = "1000px"
        header.style.letterSpacing = "1.8em";
        header.style.color = "rgba(220, 220, 220, 1)";
        opacity.style.opacity = "1";
        header.style.marginTop = "-1%";
      } else {
        header.style.height = "1000px"
        header.style.letterSpacing = "1.2em";
        header.style.color = "rgba(17, 17, 17, 1)";
        header.style.marginTop = "20%";
      }
      if (yPos > 700) {
        header.style.opacity = "0";
      } else {
        header.style.opacity = "1";
      }
      if (yPos < 120) {
        top.style.backgroundColor = "rgba(220, 220, 220, 0)";
        top.style.color = "rgba(220, 220, 220, 1.0)"
      } else {
        top.style.backgroundColor = "rgba(0, 0, 0, 0)";
        top.style.color = "rgba(220, 220, 220, 1)"
      }
    }
    window.addEventListener("scroll", yScroll);
</script>


</body>

</html>
