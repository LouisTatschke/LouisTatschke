  <script>
    //minigallery
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mg");

      if (n > x.length) {
        slideIndex = 1
      }
      if (n < 1) {
        slideIndex = x.length
      }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex - 1].style.display = "block";
    }

    //light-fade
    var yPos, footer, home, about;

    function yScroll() {
      yPos = window.pageYOffset;
      footer = document.getElementById('footer');
      home = document.getElementById('home');
      about = document.getElementById('about');
      if (yPos > 7000) {
        document.body.style.backgroundColor = "rgba(220, 220, 220, 1.0)";


      } else {
        document.body.style.backgroundColor = "rgba(20, 20, 20, 1.0)";
      }

      if (yPos < 7000) {
        footer.style.backgroundColor = "rgba(20, 20, 20, 1)";
        footer.style.color = "rgba(220, 220, 220, 1)";
        home.style.color = "rgba(220, 220, 220, 1)";
        about.style.color = "rgba(220, 220, 220, 1)";


      } else {
        footer.style.backgroundColor = "rgba(220, 220, 220, 1)";
        footer.style.color = "rgba(220, 220, 220, 1)";
        home.style.color = "rgba(220, 220, 220, 1)";
        about.style.color = "rgba(20, 20, 20, 1)";

      }
    }

    window.addEventListener("scroll", yScroll);


    var footer, body, home;

    function myFunction() {
      footer = document.getElementById('footer');
      home = document.getElementById('home');
      about = document.getElementById('about');

      document.body.style.backgroundColor = "rgba(220, 220, 220, 1.0)";
      footer.style.backgroundColor = "rgba(220, 220, 220, 1.0)";
      home.style.color = "rgba(20, 20, 20, 1)";
      about.style.color = "rgba(20, 20, 20, 1)";
    }
  </script>
